<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <section class="main">
    <div class="circles">
      <img class="c1" src="images/bg-pattern-top.svg" alt="">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">

      <div class="card-header"></div> 

      <div class="card-body">
        <div class="img-holder">
          <img src="images/image-victor.jpg" alt="picture of Victor">
        </div>
        <h2 class="name-age">Victor Crest  
        <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
        </div>
    
        
        <!--/<ul>
            <li><span>80K</span> Followers</li>
            <li><span>803K</span> Likes</li>
            <li><span>1.4K</span> Photos</li>
          </ul>
        -->

      </div>
      </div>
    </div>

 <!--attribution-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hakim Bahrom</a>.
    </div>   
  </section>

 
  

  
</body>




</html>
